<div class="container">
    <div class="card register">
      <h2>Service Registration</h2>
      <form [formGroup]='addserviceForm'>

        <div class="form-group">
          <input type="text" formControlName="serviceName" placeholder="Service Name" required>
        </div>
        
        <div class="form-group">
          <input type="text" formControlName="category"  placeholder="Category" required>
        </div>
        
        <div class="form-group">
          <textarea formControlName="description" placeholder="Description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
          <input type="number" formControlName="price" placeholder="Price" required>
        </div>
        
        <div class="form-group">
          <input type="number" formControlName="experience" placeholder="Experience (in years)" required>
        </div>
        
        <div class="form-group">
          <input type="text" formControlName="location" placeholder="Location" required>
        </div>
        
        <button type="submit" (click)="onAddService()">Register Service</button>
      </form>
    </div>
  </div>
