
<div class="login-container">
    <div class="wrapper">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginform">
        <h1>Login <div *ngIf="loading" class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div></h1>
        <div class="input-box">
          <input type="text" formControlName="username"  name="username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" formControlName="password"  name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a [routerLink]="['/home/register']">Register</a></p>
        </div>
      </form>      
    </div>
  </div>
