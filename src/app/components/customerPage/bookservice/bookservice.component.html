<div class="container mt-4">
    <div>
      <h1>Available Services</h1>
      <div class="fileterDiv mb-4" style="width: 200px;">
        <label for="categoryFilter" class="form-label">Filter by Category:</label>
        <select id="categoryFilter" class="form-select" (change)="onCategoryChange($event)">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let item of filteredServices">
        <div class="card mb-4" style="min-height: 200px;">
          <div class="card-body" style="overflow: hidden;">
            <h5 class="card-title">Provider: {{item.providerName}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Experience: {{item.experience}} years</h6>
            <p class="card-text" style="min-height: 120px; max-height: 120px; overflow: auto;">
              <strong>Category:</strong> {{item.category}} <br>
              <strong>Service:</strong> {{item.serviceName}} <br>
              <strong>Price:</strong> â‚¹{{item.price}} <br>
              <strong>Description:</strong> {{item.description}} <br>
              <strong>location:</strong> {{item.location}}
            </p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <small class="text-muted">Contact: {{item.providerEmail}}</small>
            <div>
                <button type="button" class="btn btn-success" (click)="togglePopup()">Book</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- ----------------------popup---------------------------- -->

  <div class="popup-container" *ngIf="showPopup">
    <div class="popup-content">
      <span class="close-btn" (click)="togglePopup()">&times;</span>
      <h2 class="text-center mb-4">Select a Date</h2>
      <form (ngSubmit)="onPopSubmit()" #dateForm="ngForm">
        <div class="form-group">
          <label for="dateInput">Choose a date:</label>
          <input type="date" id="dateInput" class="form-control" [(ngModel)]="selectedDate" name="dateInput" required>
        </div>
        <button type="submit" id="popsubmit" class="btn btn-primary btn-block" style="margin-top: 15px;">Submit</button>
      </form>
    </div>
  </div>
